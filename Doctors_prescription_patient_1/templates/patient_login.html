{% extends "base.html" %}

{% block title %}Patient Login - HealthCare AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <i class="fas fa-user fa-4x mb-3" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
            <h2 class="gradient-text">Patient Login</h2>
            <p class="text-muted">Access your medical records and AI analysis</p>
        </div>
        
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="aadhar_id" class="form-label fw-bold">
                            <i class="fas fa-id-card me-2"></i>Aadhar ID
                        </label>
                        <input type="text" class="form-control form-control-lg" id="aadhar_id" 
                            name="aadhar_id" pattern="[0-9]{12}" 
                            placeholder="Enter 12-digit Aadhar number"
                            title="12-digit Aadhar number" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" 
                            name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-info btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-2">Don't have an account?</p>
                        <a href="{{ url_for('patient_signup') }}" class="btn btn-outline-info">
                            <i class="fas fa-user-plus me-2"></i>Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
